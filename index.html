<html>
    <head>
        <title>
            javascript syntax
        </title>
    </head>
    <body>
        <h1>Open Console</h1>
        <script>
            console.log("This is my Console Window")
            var firstname="Ranbir";
            console.log(firstname);
            var lastname="Kapoor";
            console.log(lastname);
            var fullname=firstname.concat(lastname);
            console.log(fullname);

            var a=10;
            var b=5;
            var add=a+b;
            console.log(add);
            var subtract=a-b;
            console.log(subtract);
            var divide=a/b;
            console.log(divide);
            var multiply=a*b;
            console.log(multiply);
        </script>
    </body>
</html>
